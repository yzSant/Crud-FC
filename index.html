<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Jogadoras - Futebol Feminino</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-futbol"></i> Jogadoras de Futebol Feminino</h1>
        </header>
        <main> <!-- Controles de busca e filtros -->
            <div class="controls">
                <div class="search-section"> <input type="text" id="searchInput"
                        placeholder="Buscar por nome ou posição..."> <i class="fas fa-search"></i> </div>
                <div class="filter-section"> <select id="clubeFilter">
                        <option value="">Todos os clubes</option>
                    </select> </div>
                <div class="sort-section"> <button id="sortByName" class="sort-btn"> <i
                            class="fas fa-sort-alpha-down"></i> Nome </button> <button id="sortByPosition"
                        class="sort-btn"> <i class="fas fa-sort"></i> Posição </button> </div>
                <div class="actions"> <button id="addPlayerBtn" class="btn-primary"> <i class="fas fa-plus"></i> Nova
                        Jogadora </button> </div>
            </div> <!-- Lista de jogadoras -->
            <div id="playersContainer" class="players-grid">
                <!-- Cards das jogadoras serão inseridos aqui pelo JavaScript --> </div>
            <!-- Modal para adicionar/editar jogadora -->
            <div id="playerModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalTitle">Nova Jogadora</h2> <span class="close">&times;</span>
                    </div>
                    <form id="playerForm">
                        <div class="form-group"> <label for="nome">Nome *</label> <input type="text" id="nome"
                                name="nome" required> </div>
                        <div class="form-group"> <label for="posicao">Posição *</label> <select id="posicao"
                                name="posicao" required>
                                <option value="">Selecione uma posição</option>
                                <option value="Goleira">Goleira</option>
                                <option value="Zagueira">Zagueira</option>
                                <option value="Lateral">Lateral</option>
                                <option value="Meio-campo">Meio-campo</option>
                                <option value="Atacante">Atacante</option>
                            </select> </div>
                        <div class="form-group"> <label for="clube">Clube *</label> <input type="text" id="clube"
                                name="clube" required> </div>
                        <div class="form-group"> <label for="foto">URL da Foto</label> <input type="url" id="foto"
                                name="foto" placeholder="https://example.com/foto.jpg"> </div>
                        <div class="stats-group">
                            <h3>Estatísticas</h3>
                            <div class="stats-row">
                                <div class="form-group"> <label for="gols">Gols</label> <input type="number" id="gols"
                                        name="gols" min="0" value="0"> </div>
                                <div class="form-group"> <label for="assistencias">Assistências</label> <input
                                        type="number" id="assistencias" name="assistencias" min="0" value="0"> </div>
                                <div class="form-group"> <label for="jogos">Jogos</label> <input type="number"
                                        id="jogos" name="jogos" min="0" value="0"> </div>
                            </div>
                        </div>
                        <div class="modal-actions"> <button type="button" class="btn-secondary"
                                id="cancelBtn">Cancelar</button> <button type="submit"
                                class="btn-primary">Salvar</button> </div>
                    </form>
                </div>
            </div>
            <div id="deleteModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Confirmar Exclusão</h2> <span class="close">&times;</span>
                    </div>
                    <p>Tem certeza de que deseja remover esta jogadora?</p>
                    <div class="modal-actions"> <button type="button" class="btn-secondary"
                            id="cancelDeleteBtn">Cancelar</button> <button type="button" class="btn-danger"
                            id="confirmDeleteBtn">Excluir</button> </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
